<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Poppins:300,600&display=swap" rel="stylesheet">

</head>

<body>
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="main">
        <img src="images/illustration-mockups.svg" alt="illustration" class="main-img">
        <div class="content">
            <h1 class="heading">Build The Community Your Fans Will Love</h1>
            <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn">Register</button>
        </div>
    </div>
    <div class="social">
        <img src="images/facebook.svg" class="icon" alt="fb-icon">
        <img src="images/twitter.svg" class="icon" alt="twitter-icon">
        <img src="images/instagram.svg" class="icon" alt="insta-icon">
    </div>

    </footer> -->

</body>

</html>
